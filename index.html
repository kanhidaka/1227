<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="プロフィールサイトです">
    <title>MyProfile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>


<body>
    <!--ナビゲーションメニュー-->
    <header>
        <nav>
            <div>
                <a href="index.html" class="home">My Profile</a>
            </div>
            <div class="menu">
                <a href="#about"></a>
                <a href="#works"></a>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <!--メイン画像や-->
            <div>
                <img src="image/main.png" alt="メイン画像" class="mainpic">
            </div>
            <!--About部分-->
            <h1 id="about">about</h1>
            <section class="about">
                <img src="image/about.png" alt="Kazuki Asahina" class="circle">
                <div class="content">
                 <p class="name">Kazuki Asahina</p>
                 <ul>
                    <il>25歳　長野県佐久市出身</il>
                    <il>ソフトウェア業界でマーケティングに従事</il>
                    <il>趣味はカメラ、愛機はCannon</il>
                    <il>自然を撮影するのが好きで海や山によく行く</il>
                 </ul>
                 </div>
            </section>

            <!--Works部分-->
            <h1 id="works">Works</h1>
            <section class="works">
                <div class="item">
                    <img src="image/works1.png" alt="日本海">
                    <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                </div>

                 <!-- "item_center"クラスを付与 -->
                <div class="item item_center">
                    <img src="image/works2.png" alt="冠雪した御嶽山">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>


            </section>



        </article>
    </main>
    
</body>
</html>
